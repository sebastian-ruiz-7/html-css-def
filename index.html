<!DOCTYPE html>
<html lang="es">
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="robots" content="index,follow">
    <!-- Title of the page -->
    <title>Mi primer formulario</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<!-- For practice how to insert videos in html. We'll put some videos of the shopping list -->
<body>

    <header>
        <h1>Mi formulario para saber las fechas de ida y vuelta</h1>
    </header>

    <!-- Esto puede ser una opción para pequeñas listas, pero para listas largas una mejor práctica sería usar datalist -->
    <main>
        <samp>Cursos ofrecidos con select</samp>
        <select name="cursos" id="">
            <option value="Javascript">Javascript</option>
            <option value="HTML5">HTML5</option>
            <option value="CSS3">CSS3</option>
            <option value="Web-dev">Web-dev</option>
        </select>


        <samp>Cursos ofrecidos con datalist</samp>
        <input list="cursos">
        <datalist id="cursos">
            <option value="Javascript"></option>
            <option value="HTML5"></option>
            <option value="CSS3"></option>
            <option value="Web-dev"></option>
        </datalist>
    </main>

    <footer>
        <h6>Creado con amor</h6>
    </footer>
</body>
</html>
