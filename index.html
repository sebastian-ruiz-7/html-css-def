<!DOCTYPE html>
<html lang="es">
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="robots" content="index,follow">
    <!-- Title of the page -->
    <title>Mi primer formulario</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<!-- For practice how to insert videos in html. We'll put some videos of the shopping list -->
<body>

    <header>
        <h1>Mi formulario para saber las fechas de ida y vuelta</h1>
    </header>

    <main>
        <form action="">
            <label for="first-name">
                <span>Primer nombre</span>
                <input type="text" id="first-name"  name="first-name" autocomplete="given-name" required placeholder="Primer Nombre...">
            </label>


            <label for="additional-name">
                <span>Segundo nombre</span>
                <input type="text" id="additional-name" name="additional-name" autocomplete="additional-name" placeholder="Segundo Nombre...">
            </label>


            <label for="family-name">
                <span>Apellidos</span>
                <input type="text" id="family-name" name="family-name" autocomplete="family-name" required placeholder="Apellidos...">
            </label>


            <label for="email">
                <span>Correo</span>
                <input type="email" id="email" name="email" autocomplete="email" required placeholder="email@gmail.com">
            </label>


            <label for="new password">
                <span>Nueva contraseña</span>
                <input type="new-password" id="new-password" name="new-password" autocomplete="new-password" required placeholder="Contraseña...">
            </label>

            <input type="submit">
        </form>
    </main>

    <footer>
        <h6>Creado con amor</h6>
    </footer>
</body>
</html>
