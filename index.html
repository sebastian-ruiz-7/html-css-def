<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="robots" content="index,follow">
    <!-- Title of the page -->
    <title>Platzi</title>
    <!-- Layout for mobile -->
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- Layout for tablet -->
    <link rel="stylesheet" href="./styles/tablet.css" media="only screen and (min-width:600px)">
    <!-- Layout for desktop -->
    <link rel="stylesheet" href="./styles/desktop.css" media="only screen and (min-width:950px)">
</head>

<body>
    <header class="header-container">
        <figure class="header-container__logo">
            <img class="header-container__img" src="https://mlvtyrcw1pgk.i.optimole.com/I8xZkNQ.ww1S~d781/w:1559/h:496/q:90/https://alphaproacademy.com/wp-content/uploads/2020/05/logo-platzi.svg" alt="Platzi logo" srcset="">
        </figure>
        <div class="header-menu">
            <a class="header-menu__option" href="#">Home</a>
            <a class="header-menu__option" href="#">Courses</a>
            <a class="header-menu__option" href="#">Teachers</a>
            <a class="header-menu__option" href="#">Blog</a>
        </div>
    </header>


    <main>
        <!-- Description container -->
        <div class="description-container">
            <figure class="description-container__group">
                <img class="description-container__img" src="https://img.evbuc.com/https%3A%2F%2Fcdn.evbuc.com%2Fimages%2F62945180%2F268546345116%2F1%2Foriginal.20190527-191303?auto=compress&s=945c83989e9815e7136b84d126ac82fc" alt="Platzi Group">
            </figure>
            <p class="description-container__text">Aprende desde cero a crear el futo web con nuestros cursos online profesionales de tecnología. ¡Cursos de desarrollo, diseño, marketing y negocios!</p>
        </div>

        <!-- Progress container -->
        <div class="progress-container">
            <p class="progress-container__title">Progreso</p>

                <figure class="courses-container">
                    <img class="progress-container__img" src="./img/webdev-school.jpeg" alt="Webdev school">
                    <img class="progress-container__img" src="./img/JS-school.jpeg" alt="JS school">
                    <img class="progress-container__img" src="./img/exclusive-courses.jpeg" alt="Exclusive courses">
                    <img class="progress-container__img" src="./img/approved-courses.jpeg" alt="Approved courses">
                    <img class="progress-container__img" src="./img/new-route.jpeg" alt="New route">
                </figure>
            </div>
        </div>

    </main>

    <footer class="footer-container">
        <p class="footer-container__text">Made with &#128151; in Platzi</p>
    </footer>

</body>
</html>
