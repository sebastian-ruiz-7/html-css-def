<!DOCTYPE html>
<html lang="es">
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="robots" content="index,follow">
    <!-- Title of the page -->
    <title>Mi primer formulario</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<!-- For practice how to insert videos in html. We'll put some videos of the shopping list -->
<body>

    <header>
        <h1>Mi formulario para saber las fechas de ida y vuelta</h1>
    </header>

    <main>
        <section>
            <form action="">
                <label for="fecha-ida">
                    <samp>Fecha de ida</samp>
                    <input type="date" id="fecha-ida" name="fecha-ida">
                     
                </label>

                <label for="week-ida">
                    <input type="week" id="week-ida" name="week-ida">
                </label>

                <label for="month-ida">
                    <input type="month" id="month-ida" name="mothn-ida">
                </label>

                <label for="">
                    <input type="time" id="schedule-ida" name="schedule-ida">
                </label>
            </form>
        </section>


        <section>
            <form action="">
                <samp>Fecha de regreso</samp>
            <label for="">
                <input type="datetime-local" id="date-vuelta" name="date-vuelta">
            </label>
            <input type="submit">
            </form>
            
        </section>
    </main>

    <footer>
        <h6>Creado con amor</h6>
    </footer>
</body>
</html>
