<!DOCTYPE html>
<html lang="en">
<head>
    <!-- here is everything necessary for the browser to load the page, 
    but the user won't see it -->
    
    <!-- Simply is for the browser suport accents,etc -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- The most importan meta, this is for responsive desing. Allows the browser scale the page if it necessary -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- Allows the browser use the robots for SEO -->
    <meta name="robots" content="index,follow">
    <!-- Title of the page -->
    <title>Mi página</title>
    <!-- Add the ccs document to stylize the page -->
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <!-- Here is everithing interactives features that the user is goint to see -->

    <!-- There are 2 types of label in the body. The container label and the content label -->

    <!-- The container label are the types of labels that have another label inside. It's like the main label
    that have another secondary label inside -->



    <!-- The anatomy of the pages -->
    <header>
        <nav></nav>
    </header>

    <main>
        <section>
            <article>
                <!-- Unorder list  -->
                <ul>
                    <!-- Element of the list -->
                    <li>Soy una mazana</li>
                </ul>
                <!-- Order list -->
                <ol></ol>
            </article>
        </section>
    </main>
    
    <footer>

    </footer>



    <!-- In the other hand are the content label. These are referred to the content like text, videos, images.
    Or anything that needs to be rendered -->

    <p>Soy un texto</p>
    <h1>Soy un título</h1>
    <a href="#">Soy un link</a>
</body>
</html>
